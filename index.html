<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<title>Robot Hand: Rigid Alignment & Unit Grip</title>
<style>
  html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #111; display: flex; justify-content: center; align-items: center; overflow: hidden; }
  #controls { position: fixed; bottom: 30px; display: flex; gap: 20px; z-index: 100; }
  button { background: #222; color: #ccc; border: 1px solid #444; padding: 12px 28px; border-radius: 30px; font-size: 14px; cursor: pointer; transition: 0.3s; font-weight: bold; }
  button.active { background: #f0c040; color: #000; border-color: #f0c040; }
  svg { height: 90vh; width: 100%; max-width: 600px; }

  .skin { fill: #e6e2d3; stroke: #1a1a1a; stroke-width: 2.5px; }
  .dark-part { fill: #555; stroke: #1a1a1a; stroke-width: 2px; }
  .joint { fill: #333; stroke: #111; stroke-width: 2px; }
  .nail { fill: #ddd; stroke: #1a1a1a; stroke-width: 1px; }
  .phone { fill: #4da6ff; stroke: #111; stroke-width: 3px; rx: 10; ry: 10; opacity: 0; transition: 0.4s; }

  /* アニメーション：位置の跳ねを抑制 */
  #hand-pivot, .f-base, .f-tip, #thumb-group, .thumb-distal { 
    transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s; 
  }

  /* --- HOLD：厳密な整列規制 --- */
  .is-holding .phone { opacity: 1; }
  
  /* 手のひら：その場で傾ける（移動させない） */
  .is-holding #hand-pivot { transform: rotate(-35deg); transform-origin: 200px 480px; }

  /* 4本の指先：ケータイ左端（X=165）に末端をピッタリ揃える */
  .is-holding .f-base { transform: scaleY(0.4) translateY(30px); opacity: 0; }

  /* ユニットA（小指・薬指）：ケータイ下部に隙間なく整列 */
  .is-holding #f-little .f-tip { transform: translate(47px, 50px) rotate(90deg); }
  .is-holding #f-ring .f-tip   { transform: translate(47px, 25px) rotate(90deg); }

  /* ユニットB（中指・人差し指）：薬指の上に隙間なく、わずかに外側へ揃える */
  .is-holding #f-middle .f-tip { transform: translate(49px, 0px) rotate(90deg); }
  .is-holding #f-index .f-tip  { transform: translate(49px, -25px) rotate(90deg); }

  /* 親指：軸を下げ、逆方向への屈曲を反映 */
  #thumb-group { transform-origin: 310px 490px; }
  .is-holding #thumb-group { transform: rotate(-35deg) translate(-5px, -5px); }
  .is-holding .thumb-distal { transform: rotate(15deg); transform-origin: 329px 415px; }
</style>
</head>
<body>

<div id="controls">
  <button id="btnRelax" class="active" onclick="setState('relax')">RELAX</button>
  <button id="btnHold" onclick="setState('hold')">HOLD</button>
</div>

<svg viewBox="0 0 400 800" id="canvas">
  <g id="wrist-fixed">
    <path class="dark-part" d="M140 540 L140 680 L260 680 L260 540 Z" />
    <ellipse class="joint" cx="200" cy="540" rx="65" ry="22" />
  </g>

  <g id="hand-pivot">
    <path class="skin" d="M125 380 L110 460 Q140 560 200 560 Q260 560 290 460 L315 420 L275 380 L225 360 L175 360 Z" />
    
    <rect id="phone" class="phone" x="165" y="200" width="100" height="260" />

    <g id="f-index" class="f-group">
      <g class="f-base" style="transform-origin: 275px 380px;"><rect class="skin" x="263" y="280" width="24" height="100" rx="10"/><circle class="joint" cx="275" cy="380" r="14"/></g>
      <g class="f-tip" style="transform-origin: 275px 280px;"><rect class="skin" x="263" y="220" width="24" height="60" rx="10"/><path class="nail" d="M267 225 Q275 215 283 225 L283 240 L267 240 Z"/><circle class="joint" cx="275" cy="280" r="12"/></g>
    </g>

    <g id="f-middle" class="f-group">
      <g class="f-base" style="transform-origin: 225px 360px;"><rect class="skin" x="213" y="260" width="24" height="100" rx="10"/><circle class="joint" cx="225" cy="360" r="14"/></g>
      <g class="f-tip" style="transform-origin: 225px 255px;"><rect class="skin" x="213" y="195" width="24" height="60" rx="10"/><path class="nail" d="M217 200 Q225 190 233 200 L233 215 L217 215 Z"/><circle class="joint" cx="225" cy="255" r="12"/></g>
    </g>

    <g id="f-ring" class="f-group">
      <g class="f-base" style="transform-origin: 175px 360px;"><rect class="skin" x="163" y="270" width="24" height="90" rx="10"/><circle class="joint" cx="175" cy="360" r="14"/></g>
      <g class="f-tip" style="transform-origin: 175px 260px;"><rect class="skin" x="163" y="200" width="24" height="60" rx="10"/><path class="nail" d="M167 205 Q175 195 183 205 L183 220 L167 220 Z"/><circle class="joint" cx="175" cy="260" r="12"/></g>
    </g>

    <g id="f-little" class="f-group">
      <g class="f-base" style="transform-origin: 130px 380px;"><rect class="skin" x="118" y="300" width="24" height="80" rx="10"/><circle class="joint" cx="130" cy="380" r="14"/></g>
      <g class="f-tip" style="transform-origin: 130px 290px;"><rect class="skin" x="118" y="230" width="24" height="60" rx="10"/><path class="nail" d="M122 235 Q130 225 138 235 L138 250 L122 250 Z"/><circle class="joint" cx="130" cy="290" r="12"/></g>
    </g>

    <g id="thumb-group">
      <ellipse class="skin" cx="310" cy="490" rx="28" ry="38" transform="rotate(-20 310 490)"/>
      <rect class="skin" x="295" y="420" width="30" height="70" rx="12" transform="rotate(-15 310 490)" />
      <g class="thumb-distal">
        <rect class="skin" x="315" y="340" width="28" height="70" rx="10" transform="rotate(-15 329 415)" />
        <path class="nail" d="M325 345 Q335 335 345 350 L340 360 L320 355 Z" transform="rotate(-15 329 415)"/>
        <circle class="joint" cx="329" cy="415" r="13" />
      </g>
    </g>
  </g>
</svg>

<script>
  function setState(state) {
    const canvas = document.getElementById('canvas');
    const btns = document.querySelectorAll('button');
    btns.forEach(b => b.classList.remove('active'));
    if (state === 'hold') {
      canvas.classList.add('is-holding');
      document.getElementById('btnHold').classList.add('active');
    } else {
      canvas.classList.remove('is-holding');
      document.getElementById('btnRelax').classList.add('active');
    }
  }
</script>
</body>
</html>
